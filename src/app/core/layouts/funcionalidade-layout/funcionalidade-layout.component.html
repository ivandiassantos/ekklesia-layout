<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <!-- <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">Ekkesia</h1>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
    </mat-toolbar-row> -->

    <span>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
    <span>Ekklesia</span>
    <span class="example-spacer"></span>
    <div class="example-icon">
      <mat-icon matBadge="15" matBadgeColor="warn" mat-icon-button [matMenuTriggerFor]="menu">
        notifications</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </div>
    <div class="example-icon">
      <mat-icon matBadge="15" matBadgeColor="warn" mat-icon-button [matMenuTriggerFor]="menu2">
        flag
      </mat-icon>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </div>
    <div class="example-icon">
      <button class="example-icon" mat-icon-button [matMenuTriggerFor]="menu3">
        <mat-icon>person</mat-icon>
        Ivan Dias
      </button>
      <mat-menu #menu3="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" [opened]="!mobileQuery.matches" class="menu-lateral">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['dashboard']">
          <mat-icon mat-list-icon>dashboard</mat-icon>
          Dashboard
        </a>
        <a mat-list-item routerLink=".">
          <mat-icon mat-list-icon>view_list</mat-icon>
          Cadastros
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="conteudo">
      <h1 class="mat-h1 titulo-funcionalidade">Dashboard</h1>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
