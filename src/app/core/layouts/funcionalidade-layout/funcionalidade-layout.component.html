<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" [opened]="!mobileQuery.matches" class="menu-lateral">
      <mat-toolbar color="primary" class="example-toolbar mat-elevation-z4">
        <h1>Ekklesia</h1>
      </mat-toolbar>
      <mat-nav-list color="primary">
        <a mat-list-item routerLink="/dashboard">
          <mat-icon mat-list-icon>dashboard</mat-icon>
          Dashboard
        </a>
        <a mat-list-item routerLink="/submenu">
          <mat-icon mat-list-icon>view_list</mat-icon>
          Cadastros
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="conteudo">
      <mat-toolbar class="example-toolbar mat-elevation-z4">
        <span>
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </span>
        <span class="example-spacer"></span>
        <div class="item_toolbar">
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon matBadge="15" matBadgeColor="warn">
              notifications
            </mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voicemail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
        </div>
        <div class="item_toolbar">
          <button mat-button [matMenuTriggerFor]="menu2">
            <mat-icon matBadge="15" matBadgeColor="warn">
              flag
            </mat-icon>
          </button>
          <mat-menu #menu2="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voicemail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
        </div>
        <div class="item_toolbar">
          <button mat-button [matMenuTriggerFor]="menu3">
            <mat-icon>account_circle</mat-icon>
            Ivan Dias
            <mat-icon>expand_more</mat-icon>
          </button>
          <mat-menu #menu3="matMenu">
            <button mat-menu-item>
              <mat-icon>input</mat-icon>
              <span>Sair</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
